<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mat-card">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Placeholder">
              <mat-hint>Add task name</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Add</button>
            <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Update</button>

          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="section-container">
              <h2>TO DO <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>

              <div cdkDropList [cdkDropListData]="tasks" class="section-list" (cdkDropListDropped)="drop($event)">
                <div class="section-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="onEdit(item, i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <div class="section-container">
              <h2>IN PROGRESS <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>

              <div cdkDropList [cdkDropListData]="inprogress" class="section-list" (cdkDropListDropped)="drop($event)">
                <div class="section-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteInProgress(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <div class="section-container">
              <h2>DONE <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>

              <div cdkDropList [cdkDropListData]="done" class="section-list" (cdkDropListDropped)="drop($event)">
                <div class="section-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteDone(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="onEdit(item, i)">
                      <mat-icon>check-circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
